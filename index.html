<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TELA LOGIN | Fosjack</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/styles.css"/>
  </head>
  <body>
    <div class="container">
      
      <div class="container-de-login">
        <div class="title-logo">
            <img class="img-logo" src="./img/logo-black-semfundo.png" alt="logo" />
            <h1 class="title">Login</h1>
          </div>

        <div>
          <div class="user-login" id="login">
            <h4 class="tile-user">Usuário:</h4>
            <i class="bx bx-user"></i>
          </div>
          <input type="text" class="user" placeholder=" Usuário"/>
        </div>

        <div>
          <div class="user-senha" id="senha">
            <h4 class="tile-user">Senha:</h4>
            <i class="bx bx-lock-alt"></i>
          </div>
          <input type="password" class="senha" placeholder=" Senha" />
          
        </div>

        <div class="esqueceu-senha">
            <a class="trocar-senha" id="mudar-senha" type="button">Esqueceu sua Senha?</a>
          </div>
    
          <div class="btn-container">
            <div>
              <button class="btn-login">Iniciar</button>
            </div>
          </div>
      </div>

      <div class="container-cadastrar">
        <div class="clique-aqui">
          <span>
            Ainda não tem uma conta, Click aqui!
          </span>
          <a class="btn-Cadastrar" href="https://accounts.google.com/signup/v2/createaccount?flowName=GlifWebSignIn&flowEntry=SignUp" target="_blank" >Criar Conta</a>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
